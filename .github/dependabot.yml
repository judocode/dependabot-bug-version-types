version: 2
updates:
  - package-ecosystem: 'npm'
    schedule:
      interval: 'weekly'
    groups:
      nest:
        patterns:
          - '@nestjs/*'
        update-types:
          - 'major'
      upgrades:
        patterns:
          - '*'
        update-types:
          - 'patch'
          - 'minor'
  
